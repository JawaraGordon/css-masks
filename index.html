<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>masks</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class="mask"></div>
    <form class="form">
      <label class="label-text" for="shapes">Pick a Shape:</label>
      <br />
      <select class="input" id="shapes" onchange="addMask()" name="shapes">
        <option value="circle">Circle</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
        <option value="diamond">Diamond</option>
        <option value="pentagon">Pentagon</option>
        <option value="hexagon">Hexagon</option>
        <option value="octagon">Octagon</option>
        <option value="star">Star</option>
      </select>
      <br />
      <label class="label-text" for="color">Pick a Hex Color</label>
      <br />
      <input
        class="input"
        id="color"
        type="text"
        onchange="colorPicker()"
        name="color"
        placeholder="enter code without #"
        maxlength="6"
      />
    </form>
  </body>
</html>
